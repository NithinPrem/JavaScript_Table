<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="styles.css" />
		<script defer src="index.js"></script>

		<title>JavaScript Table</title>
	</head>
	<body>
		<div
			class="container-fluid bg-dark bg-gradient text-center p-4"
		>
			<h1 class="display-3 text-white fw-bold">
				JavaScript Table
			</h1>
		</div>

		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-6 text-center">
					<button
						type="button"
						class="btn btn-dark bg-gradient btn-lg"
						id="submit-btnMain"
						onclick="createTable()"
						value="Create the table"
					>
						CREATE TABLE
					</button>
				</div>
				<div class="col-lg-6 text-center">
					<button
						type="button"
						class="btn btn-dark bg-gradient btn-lg"
						onclick="location.reload()"
					>
						REFRESH PAGE
					</button>
				</div>
			</div>
		</div>
		<div class="container-fluid mt-5">
			<div class="p-5 text-center">
				<h1>Output</h1>
				<p class="text-capitalize text-muted h5">
					Inputs larger than 100 will take a few seconds to
					generate the required table....Thank you for your
					patience.
					<span class="text-danger">*</span>
				</p>
			</div>

			<table id="myTable" border="5"></table>
		</div>
	</body>
</html>
